{% extends 'store/main.html' %}
{% block content %}
<div class="max-w-6xl mx-auto px-4 py-10">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div>
            <img src="{{ product.imageURL }}" alt="{{ product.name }}" class="w-full h-auto object-cover rounded-lg shadow">
        </div>
        <div class="flex flex-col justify-between">
            <div>
                <h2 class="text-3xl font-bold mb-2">{{ product.name }}</h2>
                <p class="text-gray-600 mb-4">{{ product.description }}</p>
                <p class="text-2xl font-semibold text-red-600 mb-6">₦{{ product.price }}</p>
            </div>
            <div class="flex flex-col gap-4">
                <button data-product="{{ product.id }}" data-action="add"
                        class="add-to-cart-btn w-full inline-flex items-center justify-center bg-red-600 text-white py-4 rounded-xl text-lg font-bold hover:bg-red-700 transition-all duration-200 shadow-md hover:shadow-lg active:scale-95">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-1.3 5.3a1 1 0 001 1.2h12.6a1 1 0 001-1.2L17 13M9 21h.01M15 21h.01" />
                    </svg>
                    Add to Cart
                </button>
                <a href="{% url 'store' %}" class="w-full text-center text-gray-500 hover:text-red-600 transition-colors duration-200 font-medium">
                    ← Back to Store
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
